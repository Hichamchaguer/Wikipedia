{% extends "encyclopedia/layout.html" %}
{% block title %}
    Encyclopedia
{% endblock %}
{% block body %}
    {% if searsh %}
        <h2>Searching for {{ value }}</h2>
    {% else %}
        <h1>All Pages</h1>        
    {% endif %}
    <ul>
        {% for entry in entries %}
            <a href = "/wiki/{{ entry }}" ><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>
{% endblock %}
